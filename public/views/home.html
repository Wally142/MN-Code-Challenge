<h1>Choose a Senator or District</h1>

<div ng-init="sc.getSenators()">
<select class="search" ng-model="sc.senator" selected="clear">
    <option value="">Select Senator</option>
    <option ng-repeat="senator in sc.mnSenate.list">{{senator.name}}</option>
</select>

    <option value="">Select District</option>
    <option ng-repeat="senator in sc.mnSenate.list">{{senator.district}}</option>
</select> -->
<button ng-click="sc.senatorForm(sc.senator, senator.id)">Next</button>
</div>
