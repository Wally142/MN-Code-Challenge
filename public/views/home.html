<h1>Choose a Senator or District</h1>

<div ng-init="sc.getSenators()">
<select class="search" ng-model="sc.senator" selected="clear">
    <option value="">Select Senator</option>
    <option ng-repeat="senator in sc.mnSenate.list" value="{{senator.id}}">{{senator.name}}</option>
</select>

<select class="search" ng-model="sc.district" selected="clear">
    <option value="">Select District</option>
    <option ng-repeat="senator in sc.mnSenate.list" value="{{senator.id}}">{{senator.district}}</option>
</select>
</div>


<button ng-click="sc.senatorForm(sc.senator, sc.district)">Next</button>
